<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  @supports (background: paint(extra-superUnderline)) {
    h1 {
      /* 
    Optionally set property values. 
    This can be done at root or local scope 
  */
      --extra-underlineNumber: 10; /* default: 3 */
      --extra-underlineColor: green; /* default: black */
      --extra-underlineSpread: 20; /* default: 20 */
      --extra-underlineWidth: 1; /* default: 2 */

      background: paint(extra-superUnderline);
      line-height: 1.5;
    }
  }
</style>

<body>
  <h1>Hello</h1>
  <script src="./index.js"></script>
</body>
</html>
